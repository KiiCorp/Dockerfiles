<source>
  type forward
</source>

<source>
  type debug_agent
  bind 127.0.0.1
  port 24230
</source>

<source>
  type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

<match es.**>
  type copy

  <store>
    type elasticsearch
    flush_interval 1s
    host 172.17.0.4
    port 9200
    index_name library
    type_name book
    # query example: curl localhost:9200/library/book/_search?q=name:game
  </store>

  <store>
    type stdout
  </store>

</match>

<match **>
  type stdout
</match>

